<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Train Schedule</h1>
        <p class="lead">...Watch your speed</p>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id = "t-body">
                      <tr>
                        <!-- <th scope="row">1</th> -->
                        <td id = "trainName"></td>
                        <td id = "destination"></td>
                        <td id = "frequency"></td>
                        <td id = "nextArrival"></td>
                        <td id = "minAway"></td>
                      </tr>
                    </tbody>
                </table>
            </div>
              
            </div>
            
            <div class="row">
              <form>
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-12 col-form-label">Train Name</label>
                    <div class="col-sm-12">
                    <input type="text" class="form-control" name="inputName" id="train_name" placeholder="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-12 col-form-label">Destination</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" name="inputName" id="train_dest" placeholder="">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputName" class="col-sm-12 col-form-label">First Train Time (HH:mm - military time)</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" name="inputName" id="train_first_time" placeholder="">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputName" class="col-sm-12 col-form-label">Frequency (min)</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" name="inputName" id="train_freq" placeholder="">
                      </div>
                  </div>

                <!-- <fieldset class="form-group row">
                  <legend class="col-form-legend col-sm-1-12">Group name</legend>
                  <div class="col-sm-1-12">
                    
                  </div>
                </fieldset> -->
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id = "submit">Submit</button>
                  </div>
                </div>
                <!-- <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="clear" class="btn btn-primary" id = "submit">Clear Table</button>
                    </div>
                  </div> -->
              </form>

            </div>
<!-- ending container div -->
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
   <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
